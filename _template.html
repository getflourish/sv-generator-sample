<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#title</title>
    <link rel="stylesheet" href="_sv_custom.css" />
    <script src="_sv_custom.js"></script>

    <style>
      body {
        max-width: 800px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 2fr;
        grid-gap: 1rem;
      }
      main {
        position: relative;
      }
      nav {
        padding: 2rem;
        position: fixed;
        top: 0;
        transform: translateX(-100%);
      }

      img {
        max-width: 100%;
      }
    </style>
  </head>

  <body>
    <nav>#navigation</nav>
    <main>#content</main>
  </body>
</html>
